<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="result">0</div>
        <div class="numPadFrame">
          <div class="row-0">
            <button class="reset">AC</button>
            <button class="enter">Enter</button>
          </div>
          <div class="row">
            <button class="row-1-n">7</button>
            <button class="row-1-n">8</button>
            <button class="row-1-n">9</button>
            <button class="operation">+</button>
          </div>
          <div class="row">
            <button class="row-2-n">4</button>
            <button class="row-2-n">5</button>
            <button class="row-2-n">6</button>
            <button class="operation">-</button>
          </div>
          <div class="row">
            <button class="row-3-n">1</button>
            <button class="row-3-n">2</button>
            <button class="row-3-n">3</button>
            <button class="operation">*</button>
          </div>
          <div class="row">
            <button class="zero">0</button>
            <button class="dec">.</button>
            <button class="operation">/</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="test">test</div> -->
  </body>
</html>
